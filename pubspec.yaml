    sdk: flutter

  #Networking
  http: ^1.2.0

  #UI Utilities
  intl: ^0.19.0
  google_fonts: ^6.1.0

  #Device Features
  image_picker: ^1.0.7

  #State Management
  provider: ^6.1.1

  #Flutter Toast Message
  fluttertoast: ^8.2.4


